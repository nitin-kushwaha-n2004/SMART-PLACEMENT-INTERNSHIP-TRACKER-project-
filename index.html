<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Placement / Internship Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="top-header">
        <h1>ðŸ“˜ Smart Placement / Internship Tracker</h1>
    </header>

    <!-- Main Container -->
    <div class="container">

        <!-- Add Application Form -->
        <section class="card glass">
            <h2>Add New Application</h2>

            <form id="applicationForm">
                <div class="grid-2">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" id="company" required>
                    </div>
                    <div class="form-group">
                        <label>Role / Position</label>
                        <input type="text" id="role" required>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label>Application Stage</label>
                        <select id="stage">
                            <option>Applied</option>
                            <option>Online Assessment (OA)</option>
                            <option>Interview</option>
                            <option>Offer</option>
                            <option>Rejected</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Result</label>
                        <select id="result">
                            <option>Pending</option>
                            <option>Cleared</option>
                            <option>Rejected</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Applied Date</label>
                    <input type="date" id="date" required>
                </div>

                <button class="btn-primary">+ Add Application</button>
            </form>
        </section>

        <!-- Table -->
        <section class="card glass">
            <h2>Applications List</h2>

            <table id="applicationsTable">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Role</th>
                        <th>Stage</th>
                        <th>Result</th>
                        <th>Applied</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Summary -->
        <section class="summary-cards">
            <div class="summary-box card glass">
                <h3>Total Applications</h3>
                <p id="totalApps">0</p>
            </div>

            <div class="summary-box card glass">
                <h3>Interviews</h3>
                <p id="interviews">0</p>
            </div>

            <div class="summary-box card glass">
                <h3>Offers</h3>
                <p id="offers">0</p>
            </div>

            <div class="summary-box card glass">
                <h3>Rejections</h3>
                <p id="rejected">0</p>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
